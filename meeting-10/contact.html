<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web</title>
    <link rel="icon" href="assets/user-profile.png" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="main-menu">
        <ul class="navbar-links">
          <img src="assets/img/user-profile.png" alt="" class="navbar-logo" />
          <li class="navbar-link">
            <a href="index.html">Home</a>
          </li>
          <li class="navbar-link">
            <a href="blog.html">Blog</a>
          </li>
        </ul>
        <a href="contact.html" class="navbar-links nav-contact">Contact Me</a>
      </div>
      <div class="mobile-menu">
        <img
          src="assets/img/user-profile.png"
          alt=""
          class="mobile-navbar-logo"
        />
        <button id="hamburgerButton" class="hamburger-button">â˜°</button>
      </div>
    </nav>

    <div id="mobileMenuList" class="mobile-menu-list">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="menu-active">Contact Me</a>
    </div>

    <form action="" class="contact-form" onsubmit="submitContactForm(event)">
      <h1>Contact Me!</h1>
      <div class="form-field">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input type="text" id="email" />
      </div>

      <div class="form-field">
        <label for="subject">Subject</label>
        <input type="text" id="subject" />
      </div>

      <div class="form-field">
        <label for="skill">Skill</label>
        <select name="" id="skill">
          <option value="">Please select...</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
        </select>
      </div>

      <div class="form-field">
        <label for="massege">Massege</label>
        <textarea name="" id="massege" rows="10" cols="10"></textarea>
      </div>

      <button class="contact-form-button">Submit</button>
    </form>
    <script src="assets/scripts/contact.js"></script>
  </body>
</html>
