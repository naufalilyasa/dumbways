<html>
  <head>
    <title>Contact Me</title>
    <link rel="icon" href="assets/user-profile.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-links">
        <img src="assets/img/user-profile.png" alt="" class="navbar-logo" />
        <li class="navbar-link">
          <a href="index.html">Home</a>
        </li>
        <li class="navbar-link">
          <a href="#">Blog</a>
        </li>
      </ul>
      <a href="contact.html" class="navbar-links nav-contact">Contact Me</a>
    </nav>

    <form action="" class="contact-form" onsubmit="submitContactForm(event)">
      <h1>Contact Me!</h1>
      <div class="form-field">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input type="text" id="email" />
      </div>

      <div class="form-field">
        <label for="subject">Subject</label>
        <input type="text" id="subject" />
      </div>

      <div class="form-field">
        <label for="skill">Skill</label>
        <select name="" id="skill">
          <option value="">Please select...</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
        </select>
      </div>

      <div class="form-field">
        <label for="massege">Massege</label>
        <textarea name="" id="massege" rows="10" cols="10"></textarea>
      </div>

      <button class="contact-form-button">Submit</button>
    </form>
    <script src="assets/scripts/contact.js"></script>
  </body>
</html>
